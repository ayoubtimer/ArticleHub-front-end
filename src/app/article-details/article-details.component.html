<mat-toolbar [color]="themeService.getTheme()">
    <mat-toolbar-row fxLayout="row">
        <span>View Article</span>&nbsp;
        [Published on {{articleDetails.publication_date | date:'dd-MM-yyyy'}}]
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content clas="mat-typography">
    title:{{articleDetails.title}}
    <hr>
    <div [innerHTML]="articleDetails.content | sanitizeHtml"></div>

</mat-dialog-content>
