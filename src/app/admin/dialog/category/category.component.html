<mat-toolbar [color]="themeService.getTheme()">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{ dialogAction }} Category</span>
    </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
        <div fxFlex fxLayout="column">
            <!-- Name Field -->
            <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex [color]="themeService.getTheme()">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
                        <span *ngIf="categoryForm.controls['name'].errors?.['required']">This field is required</span>
                    </mat-error>
                </mat-form-field>
            </div> 
        </div>       
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <!-- Add Button -->
    <button mat-raised-button [color]="themeService.getTheme()" type="submit" (click)="handleSubmit()"
        [disabled]="!(categoryForm.valid && categoryForm.dirty)">
        {{dialogAction}} Category
    </button>
    <!-- Close Button -->
    <button mat-raised-button [color]="themeService.getTheme()" mat-dialog-close>Close</button>
</mat-dialog-actions>
